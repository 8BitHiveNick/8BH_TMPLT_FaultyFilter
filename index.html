<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming Soon: The Faulty Filter Company.">
    <title>The Faulty Filter Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img id="logo" src="img/logo1.png" alt="Logo" class="logo">
        </a>
        <!-- Navigation Links -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">About</a>
            </li>
        </ul>
        <!-- Call to Action Button -->
        <button class="btn cta-btn ms-3">Call To Action</button>
        <!-- Dark/Light Mode Toggle -->
        <button class="btn btn-outline-secondary ms-3" id="themeToggle">Switch to Dark Mode</button>
        </div>
    </nav>
  
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="hero-text">
              <h1>Lorem, ipsum dolor.</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis harum dignissimos consequuntur rem nobis aspernatur et quod deserunt saepe necessitatibus.</p>
            </div>
          </div>
          <div class="col-md-6">
            <iframe class="video-embed" src="https://www.youtube.com/embed/QdBZY2fkU-0?controls=1&modestbranding=1&rel=0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
      </div>
    </footer>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
    
        themeToggle.addEventListener('click', function () {
          if (body.classList.contains('light-mode')) {
            body.classList.replace('light-mode', 'dark-mode');
            themeToggle.textContent = 'Switch to Light Mode';
          } else {
            body.classList.replace('dark-mode', 'light-mode');
            themeToggle.textContent = 'Switch to Dark Mode';
          }
        });
      </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
